<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ques 1</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    nav{
      background-color: rgb(79, 140, 237);
      height: 40px;
    }
    li{
      display: inline-block;
      margin: 10px;
      margin-left: 10px;
    }
    a{
      color: white;
      font-weight: lighter;
    }
    a:hover{
      color: rgb(73, 177, 242);
      background-color: aliceblue;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">AboutUs</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
</body>
</html>
